<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <div class="d-flex justify-content-between">
                <p class="Heading">Over Time Details</p>
                <img src="assets/Images/revamp/cancle-icon.png" (click)="cancel()" class="closeicon">
            </div>

            <div class="popupcontent">
                <div class="popupinputs">
                    <p>Date<span class="span">*</span></p>
                    <div>
                        <input type="date" onkeydown="return false" (ngModelChange)="getOverTimeDate()" id="Date"
                            name="Date" [(ngModel)]="date" class="form-control inputfield" max="{{maxDate}}">
                            <br>
                        </div>
                </div>

                <div class="popupinputs">
                    <p>Actual Start Time<span class="span">*</span></p>
                    <div>
                        <!-- <timepicker [showMeridian]="false" [showSpinners]="showSpinners" name="startTime"
                            [(ngModel)]="startTime" id="startTime" (change)="checkStartDate()">
                        </timepicker> -->
                        <span class="red">Note:Please Enter Military Time</span>
                    </div>
                </div>

                <div class="popupinputs">
                    <p>Actual End Time<span class="span">*</span></p>
                    <div>
                        <!-- <timepicker [showMeridian]="false" [showSpinners]="showSpinners" name="endTime"
                            [(ngModel)]="endTime" id="endTime" (change)="duration()"></timepicker> -->
                            <span class="red">Note:Please Enter Military Time</span>
                    </div>
                </div>

                <div class="d-flex justify-content-end w-100 mt-2 mb-2 pr-2">
                    <button class="close-button" (click)="cancel()">Cancel</button>
                    <button *ngIf="ID==undefined" class="submit-button" (click)="submit()">Submit</button>
                    <button *ngIf="ID!=undefined" class="submit-button" (click)="update()">Update</button>
                </div>
            </div>
        </div>
    </div>
</div>
