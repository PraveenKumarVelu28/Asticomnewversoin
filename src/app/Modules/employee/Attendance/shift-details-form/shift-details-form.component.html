<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <div class="d-flex justify-content-between">
                <p class="Heading">Shift Details</p>
                <img src="assets/Images/revamp/cancle-icon.png" (click)="cancel()" class="closeicon">
            </div>

            <div class="popupcontent">
                <div class="popupinputs">
                    <p>Start Date<span class="span">*</span></p>
                    <div>
                        <input type="date" class="form-control" name="startDate" id="startDate" onkeydown="return false"
                            [(ngModel)]="startDate">
                    </div>
                </div>

                <div class="popupinputs">
                    <p>End Date<span class="span">*</span></p>
                    <div>
                        <input type="date" class="form-control" name="endDate" id="endDate" onkeydown="return false"
                            [(ngModel)]="endDate">
                    </div>
                </div>

                <div class="popupinputs">
                    <p>Shift Name<span class="span">*</span></p>
                    <div>
                        <select class="form-control inputfield select" id="shiftName" name="shiftName"
                            [(ngModel)]="shiftName" (change)="getShiftTime()">
                            <option value="">Select Shift</option>
                            <option *ngFor="let data of shiftNameList" value="{{data.description}}">
                                {{data.description}}
                            </option>
                        </select>
                    </div>
                </div>

                <div class="popupinputs">
                    <p>Start Time<span class="span">*</span></p>
                    <div>
                        <input type="text" class="form-control" placeholder="Start Time" [(ngModel)]="startTime"
                            name="startTime" id="startTime" disabled>
                    </div>
                </div>

                <div class="popupinputs">
                    <p>End Time<span class="span">*</span></p>
                    <div>
                        <input type="text" class="form-control" placeholder="End Time" [(ngModel)]="endTime"
                            name="endTime" id="endTime" disabled>
                    </div>
                </div>

                <div class="popupinputs">
                    <p>Rest Days<span class="span">*</span></p>
                    <div>
                        <!-- <ng-multiselect-dropdown [placeholder]="'Select Rest Day'" [settings]="dropdownSettingsRestDays"
                            [data]="restDayList" [(ngModel)]="restDaysArray" (onSelect)="onItemSelect($event)"
                            (onDeSelect)="restDaysOnItemDeSelect($event)">
                        </ng-multiselect-dropdown> -->
                        <select class="form-control inputfield select" id="restDays" name="restDays"
                            [(ngModel)]="restDays">
                            <option value="">Select Rest Day</option>
                            <option *ngFor="let data of restDayList" value="{{data.name}}">
                                {{data.name}}
                            </option>
                        </select>
                    </div>
                </div>

                <div class="d-flex justify-content-end w-100 mt-2 mb-2 pr-2">
                    <button class="close-button" (click)="cancel()">Cancel</button>
                    <button *ngIf="ID==undefined" class="submit-button" (click)="submit()">Submit</button>
                    <button *ngIf="ID!=undefined" class="submit-button" (click)="update()">Update</button>
                </div>
            </div>
        </div>
    </div>
</div>
