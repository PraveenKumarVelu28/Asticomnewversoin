<div class="container-fluid card cardbackground p-2">
    <div class="row ">
        <div class="col-12">
            <div class="d-flex flex-column ">
                <p class="graph-label"> Employee Data </p>
                <!-- <p> Total Undertime Hours
                </p> -->
            </div>
        </div>
        <br>

        <select class="form-control inputfield select selectmonth" (change)="GetmonthID($event)" id="MonthID"
            name="MonthID">
            <option value="0">Select Month </option>
            <option value="1">January </option>
            <option value="2">February </option>
            <option value="3">March </option>
            <option value="4">April </option>
            <option value="5">May </option>
            <option value="6">June </option>
            <option value="7">July </option>
            <option value="8">August </option>
            <option value="9">September </option>
            <option value="10">October </option>
            <option value="11" selected>November </option>
            <option value="12">December </option>

        </select>


        <br>
    </div>

    <div class="row firstrow">
        <div class="col-8 p-0 ">
            <div class=" d-flex justify-content-between">
                <div class="empgraphcard d-flex  align-items-center justify-content-center">
                    <p class="card-head">
                        On-Time <br>
                        <span class="countstyle">5</span>
                    </p>
                    <hr>

                    <p class="card-head">
                        Late <br>
                        <span class="countstyle">7</span>
                    </p>
                </div>

                <div class="empgraphcard changewidth">
                    <p class="card-head">Total Overtime Hours</p>
                    <div class="row">
                        <div class="count">
                            <div class="d-flex flex-column early">
                                <h3 class="countstyle">15</h3>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class=" d-flex justify-content-between">
                <div class="empgraphcard changewidth">
                    <p class="card-head">Total Undertime Hours</p>
                    <div class="row">
                        <div class="count">
                            <div class="d-flex flex-column early">
                                <h3 class="countstyle">12</h3>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="empgraphcard changewidth">
                    <p class="card-head">Total Leaves Taken</p>
                    <div class="row">
                        <div class="count">
                            <div class="d-flex flex-column early">
                                <h3 class="countstyle">4 </h3>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class=" d-flex justify-content-between">
                <div class="empgraphcard changewidth">
                    <p class="card-head">Rejected Leaves</p>
                    <div class="row">
                        <div class="count">
                            <div class="d-flex flex-column early">
                                <h3 class="countstyle">4 </h3>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="empgraphcard changewidth">
                    <p class="card-head">Total Leave balance</p>
                    <div class="row">
                        <div class="count">
                            <div class="d-flex flex-column early">
                                <h3 class="countstyle">15 </h3>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-4 p-0">
            <div class="hrgrapghdashcard1">
                <div class="">
                    <div class="">
                        <p class="card-head">Leaves Taken by Type (YTD)</p>
                        <div id="chart2">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
